<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal shelter. Pets for adoption">
    <meta name="keywords" content="pet, animal, shelter, volunteering, volunteer, donation, dog, cat, turtle, parrot, lizard">
    <title>Lucky Paw</title>
    <link rel="shortcut icon" href="assets/favicon/lucky-paw-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Header section -->
    <header>
        <div id="logo">
            <a href="index.html"><img src="assets/images/lucky-paw-high-resolution-logo-transparent.png" alt="Lucky Paw logo"></a>
        </div>
        <div class="dropdown">
            <input type="checkbox" name="nav-toggle" id="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="gallery.html">Our Pets</a></li>
                    <li><a href="contact.html" class="active">Get in Touch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main section -->
    <main>
        <div id="hero"></div>    
        <section id="contact">
            <div class="page-heading">
            <h1>Get in Touch</h1>
        </div>
            <form id="contact-form" action="confirmation.html" method="get">
                <fieldset>
                    <legend>Personal Data</legend>
                    <label for="fname">First name</label>
                    <input type="text" name="first_name" id="fname" class="text-input" required>
                    <label for="lname">Last name</label>
                    <input type="text" name="last_name" id="lname" class="text-input" required>
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" class="text-input" pattern="[0-9]{10}" maxlength="10" placeholder="0123456789" required>
                </fieldset>
                <fieldset>
                    <legend>Date & Time</legend>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="text-input" value="2024-07-08" min="2024-06-24" max="2024-12-31" required>
                    <label for="time">Time</label>
                    <p>(opening hours 09:00 to 18:00 Mon to Fri, 11:00 to 20:00 Sat)</p>
                    <input type="time" name="time" id="time" class="text-input"   min="09:00" max="18:00" value="10:00" required>
                </fieldset>
                <fieldset>
                    <legend>Event</legend>
                    <label for="pet">Pet name</label>
                    <select name="pet" id="pet" class="text-input" required>
                        <option value="">--Please choose an option--</option>
                        <option value="baily">Baily</option>
                        <option value="bella">Bella</option>
                        <option value="brooklin">Brooklin</option>
                        <option value="buddy">Buddy</option>
                        <option value="bugs-bunny">Bugs-bunny</option>
                        <option value="coco">Coco</option>
                        <option value="daisy">Daisy</option>
                        <option value="dendi">Dendi</option>
                        <option value="dollar">Dollar</option>
                        <option value="ginger">Ginger</option>
                        <option value="jazz">Jazz</option>
                        <option value="kiwi">Kiwi</option>
                        <option value="loki">Loki</option>
                        <option value="lola">Lola</option>
                        <option value="luna">Luna</option>
                        <option value="milo">Milo</option>
                        <option value="nala">Nala</option>
                        <option value="poppy">Poppy</option>
                        <option value="ruby">Ruby</option>
                        <option value="simba">Simba</option>
                        <option value="teddy">Teddy</option>
                        <option value="wasabi">Wasabi</option>
                        <option value="willow">Willow</option>
                    </select>
                    <label for="event">Event type</label>
                    <select name="event" id="event" class="text-input" required>
                        <option value="">--Please choose an option--</option>
                        <option value="adopt">Adopt</option>
                        <option value="go_for_a_walk">Go for a walk</option>
                        <option value="playtime">Playtime</option>
                        <option value="feed_and_bath">Feed and bath</option>
                        <option value="take_home_for_weekends">Take home for weekends</option>                        
                    </select>
                </fieldset>
                <button type="submit" class="form-button">Submit</button>            
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div id="address">
            <h4><i class="fa-solid fa-map-location-dot"></i> Address</h4>
            <p>12 Mayo Main Street<br>Knock, Connacht<br>F12</p>
        </div>
        <div id="hours">
            <h4><i class="fa-solid fa-clock"></i> Opening hours</h4>
            <p>9am to 6pm Monday to Friday<br>11am to 8pm Saturday<br>Closed Sunday</p>
        </div>
        <div id="links">
            <ul id="links-icons">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>            
                <li><a href="https://www.tiktok.com/foryou?lang=en" target="_blank" rel="noopener" aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/096fbf1c49.js" crossorigin="anonymous"></script>

</body>
</html>
